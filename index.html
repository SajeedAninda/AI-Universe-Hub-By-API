<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AI Universe Hub</title>
</head>

<body>
    <div class="container w-[90%] mx-auto">
        <div class="flex flex-col justify-center items-center mt-6 space-y-3">
            <h1 class="text-[#111] text-4xl font-medium">Ai Universe Hub</h1>
            <button class="bg-[#EB5757] px-3 py-2 rounded-lg text-white ">Sort By Date</button>
        </div>
        <div class="cards-div mt-8">
            <!-- Cards  -->
            <div class="w-96 border flex flex-col justify-center p-4 rounded-xl border-gray-400">
                <div class="top-section space-x-2 border-b border-gray-400">
                    <div class="img-section">
                        <img class="w-[350px] h-[200px] rounded-xl" src="dummyimg.jpeg" alt="">
                    </div>
                    <div>
                        <h3 class="text-[#111] text-xl font-semibold my-2">Features</h3>
                        <ol class="my-2 text-[#585858] text-sm">
                            <li>Natural Language Processing</li>
                            <li>Contextual Understanding</li>
                            <li>Text Generation</li>
                            <li></li>
                        </ol>
                    </div>
                </div>
                <div class="bottom-section flex flex-row justify-between items-center">
                    <div class="bottom-left flex flex-col justify-start items-center">
                        <h3 class="text-[#111] text-xl font-bold my-2">ChatGPT</h3>
                        <div class="date ml-1 space-x-1 flex flex-row items-center">
                            <i class="fa-solid fa-calendar-days"></i>
                            <p class="text-[#585858] text-sm">11/01/2022</p>
                        </div>
                    </div>
                    <div class="bottom-right">
                        <a href="" class="text-[#EB5757] font-bold text-lg">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
