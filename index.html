<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AI Universe Hub</title>
</head>

<body>
    <div class="container w-[90%] mx-auto">
        <div class="flex flex-col justify-center items-center my-6 space-y-3">
            <h1 class="text-[#111] text-4xl font-medium">Ai Universe Hub</h1>
            <button id="sortBtn" class="bg-[#EB5757] px-3 py-2 rounded-lg text-white ">Sort By Date</button>
        </div>
        <div id="cards-container" class="my-6 cards-div mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards  -->

        </div>

        <div id="show-all-btn-container" class="flex flex-col justify-center items-center my-6 space-y-3" hidden>
            <button onclick="handleShowAllBtn(true)" id="showAllBtn"
                class="bg-[#EB5757] px-3 py-2 rounded-lg text-white ">Show All</button>
        </div>
    </div>

    <!-- Open the modal using ID.showModal() method -->
    <button class="btn" onclick="ai_modal.showModal()">open modal</button>
    <dialog id="ai_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
            <h3 class="font-bold text-lg">Hello!</h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </div>
        </form>
    </dialog>

    <script src="scripts/index.js"></script>
</body>

</html>
